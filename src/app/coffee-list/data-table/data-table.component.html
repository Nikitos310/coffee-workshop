<table class="table table-hover ">
  <thead class="table-light">
  <tr>
    <th scope="col" *ngFor="let headCell of model;">
      {{headCell.label}}
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let row of data;index as i;"
      (click)="rowSelected(row)"
  >
    <td *ngFor="let rowCell of model">
      {{row[rowCell.fieldName]}}
    </td>
  </tr>
  </tbody>
</table>
